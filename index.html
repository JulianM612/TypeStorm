<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeStorm - Speed Typing Arena</title>
    <link rel="stylesheet" href="style.css">
    <!-- Consider adding a font icon library like Font Awesome for the gear icon -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
</head>
<body>
    <div id="app-container">
        <!-- NEW: Settings Icon Button -->
        <button id="settings-button" class="icon-button" aria-label="Open Settings">
            ⚙️ <!-- Simple gear emoji, or use an icon font/SVG -->
        </button>

        <h1>TypeStorm</h1>

        <div id="countdown-overlay" style="display: none;">
            <span id="countdown-message">3</span>
        </div>

        <div id="progress-bar-container">
            <div id="progress-bar-fill"></div>
        </div>

        <div id="passage-container">
            <div id="passage-display">
                <!-- Text passage will appear here, or loader -->
            </div>
            <input type="text" id="typing-input" placeholder="Start typing here..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </div>

        <div id="hud">
            <div class="metric">WPM: <span id="wpm-display" aria-live="polite">0</span></div>
            <div class="metric">Accuracy: <span id="accuracy-display" aria-live="polite">0</span>%</div>
            <div class="metric">Time: <span id="timer-display" aria-live="polite">0s</span></div>
        </div>

        <button id="start-button">Start New Test</button>
        <button id="bot-mode-button">Activate Bot</button>

        <!-- Results Modal HTML -->
        <div id="results-modal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <button class="modal-close-button">×</button>
                <h2>Test Results</h2>
                <div class="results-grid">
                    <div class="result-item">
                        <span class="result-label">Net WPM:</span>
                        <span id="modal-wpm" class="result-value">0</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Accuracy:</span>
                        <span id="modal-accuracy" class="result-value">0</span>%
                    </div>
                    <div class="result-item">
                        <span class="result-label">Time Taken:</span>
                        <span id="modal-time" class="result-value">0s</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Gross WPM:</span>
                        <span id="modal-gross-wpm" class="result-value">0</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Chars (Correct/Typed):</span>
                        <span id="modal-chars" class="result-value">0/0</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Errors:</span>
                        <span id="modal-errors" class="result-value">0</span>
                    </div>
                </div>
                <button id="modal-play-again-button">Play Again</button>
            </div>
        </div>

        <!-- NEW: Settings Modal HTML -->
        <div id="settings-modal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <button class="modal-close-button" id="settings-modal-close-button">×</button>
                <h2>Settings</h2>
                <div class="settings-options">
                    <div class="setting-item">
                        <label for="allow-backspace-toggle">Allow Backspace to Fix Mistakes:</label>
                        <label class="switch">
                            <input type="checkbox" id="allow-backspace-toggle">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <!-- Add more settings here in the future -->
                </div>
                 <button id="settings-save-button">Close</button> 
            </div>
        </div>

    </div> <!-- Closing app-container -->

    <script src="script.js"></script>
</body>
</html>
