<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeStorm - Speed Typing Arena</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <h1>TypeStorm</h1>

        <!-- NEW: Progress Bar HTML -->
        <div id="progress-bar-container">
            <div id="progress-bar-fill"></div>
        </div>
        <!-- END NEW -->

        <div id="passage-container">
            <div id="passage-display">
                <!-- Text passage will appear here -->
            </div>
            <input type="text" id="typing-input" placeholder="Start typing here..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </div>

        <div id="hud">
            <div class="metric">WPM: <span id="wpm-display">0</span></div>
            <div class="metric">Accuracy: <span id="accuracy-display">0</span>%</div>
            <div class="metric">Time: <span id="timer-display">0s</span></div>
        </div>

        <button id="start-button">Start New Test</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
